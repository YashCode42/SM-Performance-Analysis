<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Social Media Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="layout.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Sidebar (same as other pages) -->
        <aside class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0">
            <!-- ... साइडबार कोड ... -->
        </aside>

        <!-- Main Content -->
        <main class="p-4 sm:ml-64">
            <!-- Header -->
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Profile Settings</h1>
                <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    Save Changes
                </button>
            </div>

            <!-- Profile Form -->
            <div class="bg-white rounded-lg border p-6">
                <!-- Profile Picture Section -->
                <div class="mb-8">
                    <div class="flex items-center gap-6">
                        <div class="relative">
                            <img src="https://via.placeholder.com/100" alt="Profile" class="w-24 h-24 rounded-full">
                            <button class="absolute bottom-0 right-0 bg-blue-600 text-white rounded-full p-2 hover:bg-blue-700">
                                <i class="bi bi-camera"></i>
                            </button>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold">Profile Picture</h3>
                            <p class="text-gray-500 text-sm">Recommended: 400x400px, Max 2MB</p>
                        </div>
                    </div>
                </div>

                <!-- Profile Details -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-lg" value="John Doe">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" class="w-full px-3 py-2 border rounded-lg" value="@johndoe">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" class="w-full px-3 py-2 border rounded-lg" value="john@example.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                        <input type="tel" class="w-full px-3 py-2 border rounded-lg" value="+1 234 567 890">
                    </div>
                </div>

                <!-- Connected Accounts -->
                <div class="mt-8">
                    <h3 class="text-lg font-semibold mb-4">Connected Accounts</h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between p-4 border rounded-lg">
                            <div class="flex items-center gap-3">
                                <i class="bi bi-instagram text-2xl"></i>
                                <div>
                                    <div class="font-medium">Instagram</div>
                                    <div class="text-sm text-gray-500">@johndoe</div>
                                </div>
                            </div>
                            <button class="text-red-600 hover:text-red-800">Disconnect</button>
                        </div>
                        <div class="flex items-center justify-between p-4 border rounded-lg">
                            <div class="flex items-center gap-3">
                                <i class="bi bi-facebook text-2xl"></i>
                                <div>
                                    <div class="font-medium">Facebook</div>
                                    <div class="text-sm text-gray-500">John Doe</div>
                                </div>
                            </div>
                            <button class="text-red-600 hover:text-red-800">Disconnect</button>
                        </div>
                        <div class="flex items-center justify-between p-4 border rounded-lg">
                            <div class="flex items-center gap-3">
                                <i class="bi bi-twitter text-2xl"></i>
                                <div>
                                    <div class="font-medium">Twitter</div>
                                    <div class="text-sm text-gray-500">Not Connected</div>
                                </div>
                            </div>
                            <button class="text-blue-600 hover:text-blue-800">Connect</button>
                        </div>
                    </div>
                </div>

                <!-- Notification Settings -->
                <div class="mt-8">
                    <h3 class="text-lg font-semibold mb-4">Notification Settings</h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="font-medium">Email Notifications</div>
                                <div class="text-sm text-gray-500">Receive updates via email</div>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer" checked>
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                            </label>
                        </div>
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="font-medium">Push Notifications</div>
                                <div class="text-sm text-gray-500">Receive mobile notifications</div>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="sr-only peer">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Handle profile picture upload
        document.querySelector('.bi-camera').parentElement.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.querySelector('img').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        });

        // Handle form submission
        document.querySelector('button').addEventListener('click', () => {
            // Add your save logic here
            alert('Changes saved successfully!');
        });

        // Initialize dashboard with current page
        initDashboard('profile.html');
    </script>
</body>
</html>
